<script>
    var slideIndex = 0;
    var n = 4;
    function showSS(){
      plusSlide();
      setTimeout(showSS, 2000);
    }
    function plusSlide(){
      slideIndex += 1;
      slideIndex = slideIndex % n;
      obj.getdetails();
      
    }
    var obj = {
        xhr1 : new XMLHttpRequest(),
        xhr2 : new XMLHttpRequest(),
        getdetails : function(){          
          var fd= new FormData();
          fd.append("id",slideIndex);
          this.xhr1.onreadystatechange=this.showmedia;
          this.xhr1.timeout=6000;
          
          this.xhr1.open("POST","getImage.php",true);
          this.xhr1.responseType = "blob";
          this.xhr1.send(fd);
          
        },
        
        
        showmedia : function(){
           
          if(this.readyState == 4 && this.status == 200){
            var a = document.createElement("a");
           
              
            if(slideIndex==1)
             a.href = "http://127.0.0.1:8000";
            else if(slideIndex==2)
              a.href = "market.html";
            else if(slideIndex==3)
              a.href = "product.html";
          	else if(slideIndex==0)
              a.href = "market.html";
          	else
              a.href = "http://127.0.0.1:8000";
           
            var data = this.response;
            i=document.createElement("img");
            i.src=URL.createObjectURL(data);
            i.width="800";
            i.height="500";
            //i.classList.add("d-block w-100");
            var med = document.getElementById("img");
            while (med.firstChild){
              med.removeChild(med.firstChild);
            }
            a.appendChild(i);
            med.appendChild(a);
          }
        }
        //  <button type="button" onclick="minusSlide()"> Prev </button> <button type="button" onclick="plusSlide()"> Next </button>     
      }  

    </script>
