	<script type="text/javascript">
		function get()
		{
			var ifr = document.getElementById("ifr");
			var day1 = document.getElementById("day1");
			var day2 = document.getElementById("day2");
			if(day1.value.length ==0 || day2.value.length == 0)
			{
				alert("Do not leave the fields empty");
			}
			else
			{
				ifr.src = "http://localhost:8081/Cogito/get.php?day1="+day1.value+"&day2="+day2.value;
			}

		}

		function update(str)
		{
			var act_arr = str.split(";");
			var day1 = document.getElementById("remove");
			
			day1.remove();

			var h = document.getElementById("h1");
			h.innerHTML = "Thank you :)";
		}
	</script>
</head>
